<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../build/app/scripts/aframe.bundle.js"></script>
    <title>Insertion Sort</title>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-mixin id="box" geometry="primitive: box"></a-mixin>
        <a-mixin id="standardSize" depth = "1" height = "1" width = "1"></a-mixin>
      </a-assets>

      <a-gradient-sky material = "shader: gradient; topColor: 255 0 0; bottomColor: 3 58 82;"></a-gradient-sky>

      <a-camera
        position = "2 0 4"
        cursor-visible = "true" cursor-scale = "2"
        cursor-color = "#FFFFFF" cursor-opacity = "1.0">
      </a-camera>

  
      <a-entity mixin = "standardSize box" position = "-2 1 -3"
                draw = "background: white"
                textWrap = "textAllign: center; x:114; y: 128; font: bold 90px serif; text: 1">
      </a-entity>

      <a-entity mixin = "standardSize box" position = "-0.5 1 -3"
                draw = "background: white"
                textWrap = "textAllign: center; x:114; y: 128; font: bold 90px serif; text: 2">
      </a-entity>
      
      <a-entity mixin = "standardSize box" position = "1 1 -3"
                draw = "background: white"
                textWrap = "textAllign: center; x:114; y: 128; font: bold 90px serif; text: 3">
      </a-entity>
      
      <a-entity mixin = "standardSize box" position = "2.5 1 -3"
                draw = "background: white"
                textWrap = "textAllign: center; x:114; y: 128; font: bold 90px serif; text: 5">
      </a-entity>
      
      <a-entity mixin = "standardSize box" position = "4.0 1 -3"
                draw = "background: white"
                textWrap = "textAllign: center; x:114; y: 128; font: bold 90px serif; text: 9">
      </a-entity>
    </a-scene>
    </a-scene>
    </a-scene>
    </a-scene>
    </a-scene>
  </body>
</html>
