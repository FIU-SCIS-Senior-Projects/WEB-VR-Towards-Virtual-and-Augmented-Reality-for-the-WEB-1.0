<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="../css/Stack.css" type="text/css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

     <a-scene stats >

      <a-camera
        position = "0 1 4"
        cursor-visible = "true"
        cursor-scale = "2"
        cursor-color = "#0095DD"
        cursor-opacity = "0.5">
      </a-camera>

      <a-box 
        position = "0 0 -5" 
        color = "#4CC3D9"
        depth = "0.75" height = "0.75" width = "0.75">
         
         <a-animation 
            attribute = "position"
            begin = "2000"
            dur = "2000"
            from = "0 0 -5" to = "5 0 -5"
            direction = "normal" >
          </a-animation>

          <a-animation
            attribute = "position"
            begin = "4000"
            dur = "2000"
            from = "5 0 -5"
            to = "5 5 -5"
            direction = "normal" >
          </a-animation>

      </a-box>

      <a-box 
        position="0 1.5 -5" 
        color="red"
        depth = "0.75" height = "0.75" width = "0.75">
          <a-animation
            attribute = "position"
            begin = "1500"
            from = "0 1.5 -5"
            to = "-5 1.5 -5"
            direction = "alternate"
            dur = "4000"
            repeat = "indefinite">
          </a-animation>
      </a-box>

      <a-box 
        position="0 3 -5" 
        color="blue"
        depth = "0.75" height = "0.75" width = "0.75"></a-box>
      <a-box 
        position="0 4.5 -5" 
        color="purple"
        depth = "0.75" height = "0.75" width = "0.75"></a-box>
      <a-box 
        position="0 6.0 -5" 
        color="yellow"
        depth = "0.75" height = "0.75" width = "0.75" ></a-box>
    </a-scene>

    
    <script type="../build/app/scripts/Stack.bundle.js"></script>
  </body>
</html>
